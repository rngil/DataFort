name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install gfortran (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gfortran

    - name: Install gfortran (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install gcc

    - name: Verify gfortran installation
      run: |
        which gfortran
        gfortran --version

    - name: Build library
      run: make build

    - name: Run tests
      run: make test

  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install FORD
      run: |
        pip install ford

    - name: Generate documentation
      run: make docs

    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/

  format-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install fprettify
      run: |
        pip install fprettify

    - name: Check formatting
      run: |
        # Check if any files would be reformatted
        CHANGED=0
        for file in $(find src test examples -type f \( -name "*.f90" -o -name "*.F90" \) 2>/dev/null); do
          if ! fprettify --diff "$file" | grep -q "^$"; then
            echo "File $file needs formatting"
            fprettify --diff "$file"
            CHANGED=1
          fi
        done
        if [ $CHANGED -eq 1 ]; then
          echo "Some files need formatting. Run 'make format' locally."
          exit 1
        fi
        echo "All files are properly formatted."